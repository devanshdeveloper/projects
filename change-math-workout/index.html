<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Math Workout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 id="title" style="text-align: center;">RETURN THE CHANGE MATH WORKOUT</h2>
    <p>Set difficulty: <input type="radio" id="easy" onclick="setDifficulty('easy')">Easy &MediumSpace; <input
            type="radio" id="medium" onclick="setDifficulty('medium')">Medium &MediumSpace; <input type="radio"
            id="hard" onclick="setDifficulty('hard')">Hard</p>
    <button id="start" onclick="startGame();">START GAME</button>
    <p id="livesleft">Lives: ❤❤❤</p>
    <p id="points">Points: 0 &MediumSpace; Goal:</p>
    <p id="feedback">PRESS "START GAME"</p>

    <div id="monologue">
        <p>The costumer is buying $<spam id="price">0</spam> worth of merchandise.</p>
        <p>The costumer is paying with $<spam id="payment">0</spam>.</p>
        <p>Set the correct change: <spam id="change">$0.00</spam>
        </p>
    </div>
    <div>
        <table style="text-align: center; margin: auto; font-size: 18px;">
            <tr>
                <td id="oneC">0</td>
                <td id="fiveC">0</td>
                <td id="tenC">0</td>
                <td id="twentyfiveC">0</td>
                <td id="fiftyC">0</td>
                <td id="oneD">0</td>
                <td id="twoD">0</td>
                <td id="fiveD">0</td>
                <td id="tenD">0</td>
            </tr>
            <tr>
                <td><button onclick="oneCent++; setChange()" class="add">+</button></td>
                <td><button onclick="fiveCent++; setChange();" class="add">+</button></td>
                <td><button onclick="tenCent++; setChange();" class="add">+</button></td>
                <td><button onclick="twentyfiveCent++; setChange();" class="add">+</button></td>
                <td><button onclick="fiftyCent++; setChange();" class="add">+</button></td>
                <td><button onclick="oneDollar++; setChange()" class="add">+</button></td>
                <td><button onclick="twoDollar++; setChange();" class="add">+</button></td>
                <td><button onclick="fiveDollar++; setChange()" class="add">+</button></td>
                <td><button onclick="tenDollar++; setChange();" class="add">+</button></td>
            </tr>
            <tr>
                <td>1¢</td>
                <td>5¢</td>
                <td>10¢</td>
                <td>25¢</td>
                <td>50¢</td>
                <td>$1</td>
                <td>$2</td>
                <td>$5</td>
                <td>$10</td>
            </tr>

            <tr>
                <td><button onclick="oneCent=monus(oneCent); setChange()" class="sub">-</button></td>
                <td><button onclick="fiveCent=monus(fiveCent); setChange();" class="sub">-</button></td>
                <td><button onclick="tenCent=monus(tenCent); setChange();" class="sub">-</button></td>
                <td><button onclick="twentyfiveCent=monus(twentyfiveCent); setChange();" class="sub">-</button></td>
                <td><button onclick="fiftyCent=monus(fiftyCent); setChange();" class="sub">- </button></td>
                <td><button onclick="oneDollar=monus(oneDollar); setChange()" class="sub">-</button></td>
                <td><button onclick="twoDollar=monus(twoDollar); setChange();" class="sub">-</button></td>
                <td><button onclick="fiveDollar=monus(fiveDollar); setChange()" class="sub">-</button></td>
                <td><button onclick="tenDollar=monus(tenDollar); setChange();" class="sub">-</button></td>
            </tr>
        </table>

    </div>
    <br>
    <button id="returnButton" onclick="returnChange();" disabled>RETURN CHANGE</button>
    <div></div>
    <script src="script.js"></script>
</body>

</html>
